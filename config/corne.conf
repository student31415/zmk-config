# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
CONFIG_ZMK_POINTING=y
# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=n

# Sleep settings
# CONFIG_ZMK_SLEEP=n
# CONFIG_ZMK_PM_SOFT_OFF=y

# More reasonable timeouts
# 30 sec
# CONFIG_ZMK_IDLE_TIMEOUT=30000
# 15 minutes
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# Display settings - prevent rapid cycling
# Blank display on idle
# CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
# CONFIG_ZMK_WIDGET_WPM_STATUS=y

# More stable display
#CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Better split communication
# Increase Bluetooth power
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
